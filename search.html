<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busted Minds Search Results</title>
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">

  <!-- External CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-..." crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
  >
  <link rel="stylesheet" href="node_modules/reset.css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Inline tweaks & variables -->
  <style>
    :root {
      --clr-primary:   #333;
      --clr-on-primary:#fff;
      --clr-text:      #333;
      --clr-link:      #007BFF;
      --overlay-bg:    rgba(0,0,0,0.5);
    }
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--clr-text);
    }

    header {
      position: fixed; top: 0; left: 0;
      width: 100%;
      background: var(--clr-primary);
      color: var(--clr-on-primary);
      z-index: 1000;
    }
    .nav-container {
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }
    .menu-toggle {
      background: none; border: none;
      color: var(--clr-on-primary);
      font-size: 1.5rem; cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed; top: 0; left: -250px;
      width: 250px; height: 100%;
      background: var(--clr-primary);
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1100;
    }
    header.open .sidebar { left: 0; }

    /* Overlay */
    .overlay {
      position: fixed; top: 0; left: 0;
      width:100%; height:100%;
      background: var(--overlay-bg);
      opacity: 0; visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1050;
    }
    header.open + .overlay {
      opacity: 1; visibility: visible;
    }

    /* Main content */
    main {
      margin-top: 60px;
      padding: 1rem;
    }
    .gcse-searchbox,
    .gcse-searchresults { margin-top: 1rem; }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
    }
    .footer-links a {
      margin: 0 1rem;
      color: var(--clr-text);
      text-decoration: none;
    }
    .social-links a {
      display: inline-block;
      margin: 0 0.25rem;
      width: 2rem; height: 2rem; line-height: 2;
      background: #fff; border-radius: 3px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
      color: var(--clr-text);
      font-size: 1.25rem;
      text-align: center;
    }
    .privacy-badge-container {
      display: flex; align-items: center;
      justify-content: center; flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .privacy-badge-container img {
      max-height: 50px; margin-right: 1rem;
    }
    .privacy-badge-container p {
      margin: 0; font-size: 0.9rem;
    }
    .privacy-badge-container a {
      color: var(--clr-link);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header aria-label="Main navigation">
    <div class="nav-container">
      <button
        class="menu-toggle"
        aria-controls="sidebar"
        aria-expanded="false"
        aria-label="Toggle menu"
      >
        <i class="bx bx-menu"></i>
      </button>
      <a
        href="https://busted-minds.github.io/search/"
        class="logo"
      >
        <img
          src="https://busted-minds.github.io/search/image/busted-minds-search.png"
          alt="Busted Minds Search"
        >
      </a>
    </div>

    <aside id="sidebar" class="sidebar" aria-label="Sidebar navigation">
      <nav>
        <ul>
          <li><a href="about.html"><i class="bx bx-heart"></i> About Us</a></li>
          <li><a href="contact.html"><i class="bx bx-support"></i> Support</a></li>
          <li><a href="contact.html"><i class="bx bxs-business"></i> Business</a></li>
          <li><a href="contact.html"><i class="bx bx-chat"></i> Feedback</a></li>
          <li><a href="privacy-policy.html"><i class="bx bx-lock-open-alt"></i> Privacy</a></li>
          <li><a href="terms-and-conditions.html"><i class="bx bx-book-alt"></i> Terms</a></li>
          <li><a href="https://discord.gg/zGjyXFQbMh"><i class="bx bx-world"></i> Join</a></li>
        </ul>
      </nav>

      <div
        class="tomorrow"
        data-location-id=""
        data-language="EN"
        data-unit-system="METRIC"
        data-skin="light"
        data-widget-type="upcoming"
        aria-label="Weather forecast"
        style="padding-bottom:22px;position:relative;"
      ></div>
    </aside>
  </header>

  <div class="overlay" tabindex="-1"></div>

  <main>
    <!-- Google CSE -->
    <script async src="https://cse.google.com/cse.js?cx=1290f1861e322472e"></script>
    <div class="gcse-searchbox" aria-label="Search box"></div>
    <div class="gcse-searchresults" aria-label="Search results"></div>
  </main>

  <footer>
    <div class="footer-logo">
      <a href="https://busted-minds.github.io/" target="_blank" rel="noopener noreferrer">
        <img
          src="https://busted-minds.github.io/images/Busted-Minds-Logo.png"
          alt="Busted Minds Logo"
          width="160"
        >
      </a>
    </div>

    <div class="footer-links">
      <a href="terms-and-conditions.html">Terms</a>
      <a href="about.html">About</a>
      <a href="contact.html">Business</a>
    </div>

    <div class="social-links" aria-label="Social media">
      <a href="https://instagram.com/busted.minds.community" aria-label="Instagram">
        <i class="bx bxl-instagram"></i>
      </a>
      <a href="https://discord.gg/zGjyXFQbMh" aria-label="Discord">
        <i class="bx bxl-discord"></i>
      </a>
      <a href="https://github.com/busted-minds" aria-label="GitHub">
        <i class="bx bxl-github"></i>
      </a>
      <a href="https://youtube.com/channel/UCG1XCLvmikpNHFzuQBNSIRA?sub_confirmation=1" aria-label="YouTube">
        <i class="bx bxl-youtube"></i>
      </a>
      <a href="https://pin.it/3tKZ8nh" aria-label="Pinterest">
        <i class="bx bxl-pinterest"></i>
      </a>
      <a href="https://t.me/joinchat/adSjLVRvEeY3NDM1" aria-label="Telegram">
        <i class="bx bxl-telegram"></i>
      </a>
      <a href="https://www.linkedin.com/company/bustedminds/" aria-label="LinkedIn">
        <i class="bx bxl-linkedin"></i>
      </a>
      <a href="https://bustedmindscommunity.quora.com/" aria-label="Quora">
        <i class="bx bxl-quora"></i>
      </a>
    </div>

    <div class="privacy-badge-container">
      <img
        src="https://www.startpage.com/sp/cdn/images/home/default/privacy-please-badge-new.svg"
        alt="Privacy Badge"
      >
      <p>
        Learn more about how we protect your privacy.
        Visit our <a href="privacy-policy.html">privacy policy</a>.
      </p>
    </div>
  </footer>

  <!-- Menu toggle script -->
  <script defer>
    const header      = document.querySelector('header');
    const toggleBtn   = document.querySelector('.menu-toggle');
    const overlay     = document.querySelector('.overlay');

    toggleBtn.addEventListener('click', () => {
      const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
      toggleBtn.setAttribute('aria-expanded', String(!expanded));
      header.classList.toggle('open');
    });

    overlay.addEventListener('click', () => {
      toggleBtn.setAttribute('aria-expanded', 'false');
      header.classList.remove('open');
    });
  </script>

  <!-- Tomorrow.io widget -->
  <script async src="https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js"></script>
  <script>
    window.__TOMORROW__?.renderWidget();
  </script>
</body>
</html>
